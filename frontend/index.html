<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        /* ------------------ Your existing CSS ------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-600: #4b5563;
            --neutral-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            color: var(--neutral-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 3rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--neutral-900);
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--neutral-600);
            margin-bottom: 2rem;
        }

        .quote-box {
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            border-radius: 0.75rem;
            padding: 2rem;
            margin: 2rem 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--neutral-200);
            transition: all 0.3s ease;
        }

        .quote-box:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .quote-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--neutral-900);
            line-height: 1.8;
            font-style: italic;
        }

        .quote-text::before {
            content: '"';
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 0.5rem;
        }

        .quote-text::after {
            content: '"';
            font-size: 2.5rem;
            color: var(--primary);
            margin-left: 0.5rem;
        }

        .loading-state {
            display: none;
        }

        .loading-state.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--neutral-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
            font-size: 0.95rem;
        }

        .error-message.show {
            display: block;
        }

        .button-section {
            margin-top: 2rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--neutral-300);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button-text {
            display: inline;
        }

        .button-text.hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card { padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; }
            .quote-text { font-size: 1.25rem; }
            .quote-box { padding: 1.5rem; min-height: 120px; }
        }

        @media (max-width: 480px) {
            .card { padding: 1.5rem 1rem; }
            h1 { font-size: 1.25rem; }
            .subtitle { font-size: 0.85rem; }
            .quote-text { font-size: 1.1rem; }
            .quote-box { padding: 1rem; min-height: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Random Quote Generator</h1>
            <p class="subtitle">Get inspired with a new motivational quote every time</p>

            <div class="quote-box">
                <div class="quote-text" id="quoteText">
                    Click the button below to generate your first quote
                </div>
                <div class="loading-state" id="loadingState">
                    <div class="spinner"></div>
                    <span>Generating...</span>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="button-section">
                <button id="generateBtn" onclick="generateQuote()">
                    <span class="button-text" id="buttonText">Generate Quote</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const quoteText = document.getElementById('quoteText');
        const generateBtn = document.getElementById('generateBtn');
        const loadingState = document.getElementById('loadingState');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Generate a new quote by calling your backend
         */
        async function generateQuote() {
            generateBtn.disabled = true;
            loadingState.classList.add('active');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch("http://localhost:5000/api/getQuote", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();

                if (data.quote) {
                    quoteText.textContent = data.quote;
                } else {
                    throw new Error("No quote received from server");
                }

            } catch (error) {
                console.error(error);
                errorMessage.textContent = `⚠️ ${error.message}`;
                errorMessage.classList.add('show');
                quoteText.textContent = 'Failed to generate quote. Please try again.';
            } finally {
                generateBtn.disabled = false;
                loadingState.classList.remove('active');
            }
        }

        // Generate a quote on page load
        window.addEventListener('load', generateQuote);
    </script>
</body>
</html>
